name: Deploy ADF

on:
  push:
    branches:
      - main  # Adjust branch name as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Azure
      run: az login
    - name: Deploy to Azure
      run: |
        az deployment group create --resource-group testResource --template-file ./templates/pipeline1/pipeline1.json --parameters ./pipeline/pipeline1.json
